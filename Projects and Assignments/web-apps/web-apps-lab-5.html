<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    let changeText = (e) => { document.querySelector("#info").innerHTML = `You have selected "${e.target.value}"`};
    let buttons = document.querySelectorAll('input[name="colorGroup"]');

    function changeColor()
    {
        for (const i of buttons)
        {
            if (i.checked)
            {
                document.querySelector("legend").style.color = i.value;
                document.querySelector("#info").innerHTML = `You FINAL CHOICE is "${i.value}"`;
                document.querySelector("#colorButton").disabled = true;               
            }
        }
    }

    for (const i of buttons)
    {
        i.addEventListener("change", changeText);
    }

    document.querySelector("#colorButton").addEventListener("click", changeColor);

</script>
</body>
</html>
