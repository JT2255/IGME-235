<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-3-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["sushi", "pizza", "steak", "pasta"]; // add some foods

for (let i = 0; i < colors.length; i++)
{
    let li = document.createElement("li");
    li.innerHTML = `${colors[i]}`;
    document.querySelector("ol").appendChild(li);
}

for (const element of foods)
{
    let li = document.createElement("li");
    li.innerHTML = `${element}`;
    document.querySelector("#foodsList").appendChild(li);
}

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"Twitch" : "https://twitch.tv",
		"Youtube" : "https://youtube.com"
	}

for (const property in links)
{
    let li = document.createElement("li");
    let a = document.createElement("a");

    a.href = `${links[property]}`;
    a.innerHTML = `${property}`;
    li.appendChild(a);
    document.querySelector("#linksList").appendChild(li);
}

</script>
</body>
</html>
