<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["sushi", "pizza", "steak", "pasta"]; // add some foods

createList(document.querySelector("ol"), colors);
createList(document.querySelector("#foodsList"), foods);

function createList(listElement, array = ["puppydogs", "butterflies", "lollipops"])
{
    for (const element of array)
    {
        let li = document.createElement("li");
        li.innerHTML = `${element}`;
        listElement.appendChild(li);
    }
}

let links = {
		"RIT": "http://www.rit.edu",
		"Twitch" : "https://twitch.tv",
		"Youtube" : "https://youtube.com"
	}

for (const property in links)
{
    let li = document.createElement("li");
    let a = document.createElement("a");

    a.href = `${links[property]}`;
    a.innerHTML = `${property}`;
    li.appendChild(a);
    document.querySelector("#linksList").appendChild(li);
}

</script>
</body>
</html>
